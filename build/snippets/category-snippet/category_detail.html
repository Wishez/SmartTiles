{% extends 'catalog_base.html' %}
{% block title %}<title>{{ category_name }}</title>{% endblock %}
{% block content %}<section class="mainContent__category"><div class="container"><ol class="mainContent__breadcrumb breadcrumb" id="breadcrumb" itemscope="itemscope" itemtype="http://schema.org/BreadcrumbList"><li class="breadcrumb__breadcrumbItem breadcrumbItem" id="bcHome" itemprop="itemListElement" itemscope="itemscope" itemtype="http://schema.org/ListItem"><a class="breadcrumbItem__refer" href="{% url 'index' %}" itemprop="item"><span itemprop="name">Главная</span></a><meta itemprop="position" content="1"/></li><li class="breadcrumb__breadcrumbItem breadcrumbItem" id="bcCatalog" itemprop="itemListElement" itemscope="itemscope" itemtype="http://schema.org/ListItem"><a class="breadcrumbItem__refer" href="{% url 'catalog' %}" itemprop="item"><span itemprop="name">Каталог</span></a><meta itemprop="position" content="2"/></li><li class="breadcrumb__breadcrumbItem breadcrumbItem active" id="bcCategory" itemprop="itemListElement" itemscope="itemscope" itemtype="http://schema.org/ListItem"><span itemprop="name">{{ category_name }}</span><meta itemprop="position" content="3"/></li></ol><h2 class="heading" itemprop="category">{{ category_name }}</h2></div><div class="coverTiles coverTiles-firm"><div class="container"><ul class="tiles__tilesList tileList" role="group" itemscope="itemscope" itemtype="https://schema.org/Thing">{% for firm in firms %}<a class="tilesList__tile tile" href="{% url 'firm_detail' pk=firm.pk %}" role="listitem" itemprop="item"><li class="tile__option" itemprop="category"><img class="tile__img img-responsive center-block" src="/media/{{ firm.img}}" alt="{{ firm.name }}" role="img" itemprop="image"/><h3 class="tile__name" itemprop="name">{{ firm.name }}</h3><p class="tile__description" itemprop="description">{{ frim.desc }}</p></li></a>{% endfor %}  </ul></div></div></section>{% endblock %}
